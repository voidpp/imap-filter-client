servers:
  server1:
    host: server1.com
    ssl: true
    username: username_in_server1
    # create cryped password with `passwd-encrypt passwd`
    password: cryped_password
    # not recommended
    password_plain: passwd
    folder: INBOX
filters: /path/to/filters.py
logger:
  disable_existing_loggers: true
  formatters:
    standard:
      format: '%(asctime)s - %(levelname)s - %(name)s - %(filename)s:%(lineno)d: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      level: DEBUG
    file:
      backupCount: 20
      class: logging.handlers.RotatingFileHandler
      encoding: utf8
      filename: /tmp/imap-filter-client.log
      formatter: standard
      level: DEBUG
      maxBytes: 10485760
  loggers:
    imap_filter_client:
      handlers:
        - file
      level: DEBUG
      propagate: true
  version: 1
